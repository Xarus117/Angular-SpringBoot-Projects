<!-- app.component.html -->

<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let employee of employees">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ employee.name }}</h5>
              <p class="card-text">{{ employee.jobTitle }}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{ employee.email }}</li>
              <li class="list-group-item">{{ employee.phone }}</li>
              <li class="list-group-item">{{ employee.employeeCode }}</li>
            </ul>
            <div class="card-body">
                <a href="#" class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</a>
            </div>
          </div>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Edit
          </button>
          <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="modal-body">
                <form id="employeeForm">
                  <div class="form-group">
                    <label for="employeeName">Name</label>
                    <input type="text" class="form-control" id="employeeName" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="employeeEmail">Email</label>
                    <input type="email" class="form-control" id="employeeEmail" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="employeeJobTitle">Job Title</label>
                    <input type="text" class="form-control" id="employeeJobTitle" name="jobTitle" required>
                  </div>
                  <div class="form-group">
                    <label for="employeePhone">Phone</label>
                    <input type="text" class="form-control" id="employeePhone" name="phone" required>
                  </div>
                  <div class="form-group">
                    <label for="employeeImageUrl">Image URL</label>
                    <input type="text" class="form-control" id="employeeImageUrl" name="imageUrl" required>
                  </div>
                  <div class="form-group">
                    <label for="employeeCode">Employee Code</label>
                    <input type="text" class="form-control" id="employeeCode" name="employeeCode" required>
                  </div>
                </form>
              </div>
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" (click)="updateEmployee(employee.id)" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
          
      </div>
    </div>
  </div>
<!-- Button trigger modal -->
