<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand">Employee Manager</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search by ID" aria-label="Search" [(ngModel)]="searchTerm" (keyup)="searchEmployees()" name="searchId">
    <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="searchEmployees()">Search</button>
  </form>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let employee of filteredEmployees">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ employee.name }}</h5>
          <p class="card-text">{{ employee.jobTitle }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ employee.email }}</li>
          <li class="list-group-item">{{ employee.phone }}</li>
          <li class="list-group-item">{{ employee.employeeCode }}</li>
        </ul>
        <div class="card-body">
          <a href="#" class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</a>
          <a type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="selectEmployee(employee.id)">Edit</a>
        </div>
      </div>
    </div>
  </div>
  <a type="button" class="btn btn-primary" data-toggle="modal" data-target="#employeeModal">Add</a>
</div>

<!-- Modal for Add Employee -->
<div class="modal fade" id="employeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- Employee Form inside the modal -->
      <form [formGroup]="employeeForm" (ngSubmit)="addEmployee()">
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" formControlName="jobTitle">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" formControlName="phone">
          </div>
          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl">
          </div>
          <div class="form-group">
            <label for="employeeCode">Employee Code</label>
            <input type="text" class="form-control" id="employeeCode" formControlName="employeeCode">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal for Edit Employee -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="employeeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- Employee Form inside the modal for editing -->
      <form [formGroup]="employeeEditForm" (ngSubmit)="updateEmployee()">
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" formControlName="jobTitle">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" formControlName="phone">
          </div>
          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl">
          </div>
          <div class="form-group">
            <label for="employeeCode">Employee Code</label>
            <input type="text" class="form-control" id="employeeCode" formControlName="employeeCode">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
