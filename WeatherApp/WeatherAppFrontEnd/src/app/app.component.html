<div class="container d-flex align-items-center justify-content-center h-100">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="cityForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
          <label for="cityName">City Name</label>
          <input type="text" id="cityName" formControlName="cityName" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<div class="container d-flex align-items-center justify-content-center h-100">
  <div class="row" *ngIf="weatherData">
    <div class="col-md-6">
      <div class="weather-info">
        <h1>Temperature {{ weatherData.current.temp_c }}</h1>
        <h2>{{ weatherData.location.country }}</h2>
        <h2>{{ weatherData.location.region }}</h2>
      </div>
    </div>
  </div>
</div>
